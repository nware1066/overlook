<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>OverLook Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    <section class="login-page">
    <h1>Welcome to the Overlook Hotel</h1>
    <h2>User Login</h2>
      <section class="log-in">
        <form class="login-form">
          <label for="userName">Username</label>
          <input class="user-name" aria-label="username input" type="text" placeholder="User name" required />
          <label for="password">Password</label>
          <input class="password" aria-label="password input" type="password" placeholder="Password" value="overlook2020" required />
          <button class="login-submit-button" aria-label="login submit button">Submit</button>
        </form>
      </section>
    </section>
    <section class="manager-dashboard hidden">
      <p class="available-rooms">Total available rooms:<p>
      <p class="daily-revenue">Daily Revenue</p>
      <p class="occupancy-percentage">## percent of total rooms are currently occupied</p>
      <section class="manager-search-guest-section">
        <label for="guest-search">Search</label>
        <input id="guest-search" type="text" placeholder="Guest Name" required />
      </section>
      <section class="manager-available-rooms-container">
        <section class="manager-select-dates-container">
          <label class="date-text" for="arrival-date-input" >Arrival date:</label>
          <input type="date" class="booking-input" id="date-input" aria-label="select date" placeholder="mm/dd/yyyy" />
          <button type="button" class="manager-dates-button">Search rooms</button>
          <select class="room-select" type="text" id="room-filter" aria-label="select room">
            <option value="all rooms">All Room Types</option>
            <option value="residential suite">Residential Suite</option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
          </select>
        </section>
    </section>
    <section class="guest-dashboard hidden">
      <h1 class="guest-greeting-banner">Welcome to Overlook</h1>
      <section class="guest-dates-container">
        <label class="dates select" for="arrival-date-input"><label>
        <input type="date" aria-label="date" class="booking-input" id="guest-date-input" placeholder="mm/dd/yyyy" />
        <button type="button" class="customer--dates-button" aria-label='Search Availability'>Search availability</button>
        <select class="room-select" aria-label="select room type" type="text" id="room-filter">
          <option value="all rooms">All Room Types</option>
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
          <option value="junior suite">Junior Suite</option>
        </select>
      </section>
      <section class="guest-basic-info">
        <p class="guest-booking-info">Your bookings with the OverLook Hotel</p>
        <p class="guest-spending-info">Your total expenses for your visits with us</p>
      </section>
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
